name: build
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
jobs:
  compile:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win32-x64
          - os: ubuntu-22.04
            platform: linux-x64
          - os: ubuntu-22.04-arm
            platform: linux-arm64
          - os: macos-latest
            platform: darwin-x64
          - os: macos-latest
            platform: darwin-arm64
    steps:
    - uses: actions/checkout@v4
      with:
        submodules : recursive
    - uses: actboy168/setup-luamake@master
    - run: luamake lua compile/download_deps.lua
    - run: luamake -mode release -platform ${{ matrix.platform }}
    - run: npm install -g @vscode/vsce ovsx
    - run: npx vsce publish --target ${{ matrix.platform }} -p ${{ secrets.VSCE_KEY }}
      working-directory: publish
      continue-on-error: true
    - run: npx ovsx publish --target ${{ matrix.platform }} -p ${{ secrets.OVSX_KEY }}
      working-directory: publish
      continue-on-error: true
